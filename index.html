<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ViBELA - Intro Page</title>

	<!-- link Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- link CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Alegreya|Dancing+Script|Poiret+One" rel="stylesheet">

	<!-- Link to jQuery UI (for datepicker) -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<!-- Background / logo ---------------------------------------------------------------------- -->
	<div class = "container col-md-2">
		<img id="logo" src="images/logo.png" alt="ViBELA">
	</div>

<!-- homepage ------------------------------------------------------------------------------- -->
	<div class="container col-md-8" id="container1">
	  	<form class="form-inline" action="#" method="GET" id="searchform">
	    	<div class="form-group">
		      	<label for="query">FEELING</label>
		      	<select class="form-control" name="query" id="query" value="Sights">
			        <option>Laid-back</option>
			        <option>Adventurous</option>
			        <option>Classy</option>
			        <option>Romantic</option>
			        <option>Wild</option>
			    </select>
	   		</div>
		    <div class="form-group">
		      	<label for="sel2">BUDGET</label>
		      	<select class="form-control" id="sel2">
			        <option>Under $25</option>
			        <option>$25-$50</option>
			        <option>$50-$100</option>
			        <option>Ballin' Out Tonight</option>
		      	</select>
		    </div>
		    <div class="form-group">
			    <label for="sel3">AREA</label>
			    <select class="form-control" id="sel3">
			        <option id="one">Downtown LA</option>
			        <option id="two">Chinatown</option>
			        <option id="three">Hollywood</option>
			        <option id="four">Sunset Strip</option>
			        <option id="five">Silverlake</option>
			        <option id="six">Echo Park</option>
			        <option id="seven">Santa Monica</option>
			        <option id="eight">West Hollywood</option>
			        <option id="nine">Long Beach</option>
			        <option id="ten">Venice</option>
			        <option id="eleven">West LA</option>
			        <option id="twelve">Hermosa</option>
			        <option id="thirteen">Malibu</option>
			    </select>
		    </div>
			<div class="form-group">
	    		<label>DATE</label>
	                <div class='input-group date'>
	                    <input type='text' id="datepicker" placeholder="MM/DD/YYYY"/>
	                </div>
		    </div>
		</form>

	    <div class="container col-md-2">
				<button type="button" class="btn btn-default" id="submit">PLAN MY DAY ></button>
		</div>

	<!-- closing container1 div -->
	</div> 

<div class="container" id="container2">
	<h3>LA has so much to choose from. Take your pick!</h3>

<!-- sidebar -->
	<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
	        <h3>Sample Itinerary</h3>
	        <button id="close">Close &times;</button>
	        <button id="send">Build Itinerary</button>
	    </div>

	   <button id="sidebar">â˜°</button>

<!-- YELP CONTAINER -->
	    <div class="container resultsContainer col-md-12">
        <div class="row">  
        	<div class="col-md-1">
				<img src="images/dining.png" id="dining">
        	</div>   
            <div class="col-md-11">         
                <div class="content">   
                        <div class="design" id="yelp" >
                        </div>
                </div>
            </div>
        </div>
    </div>

<!-- TICKETMASTER CONTAINER -->
	    <div class="container resultsContainer col-md-12">
        <div class="row">
        	<div class="col-md-1">
				<img src="images/events.png" id="events"> 
        	</div>   
            <div class="col-md-11">   
                <div class="content">
                        <div class="design" id="ticketmaster">
                        </div>
                </div>
            </div>
        </div>
    </div>

<!-- FOURSQUARE CONTAINER -->
    <div class="container resultsContainer col-md-12">
        <div class="row">
        	<div class="col-md-1">
				<img src="images/sights.png" id="sights"> 
        	</div>   
            <div class="col-md-11">
                <div class="content">
                    <div id="venuewrapper">
                        <div id="venues" class="design"></div>
                    </div>
                    <div id="mapcontainer">
                        <div class="map" id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- Link to moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://storage.googleapis.com/code-snippets/rapidapi.min.js"></script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script type="text/javascript" src="assets/javascript/script.js"></script>
<script type="text/javascript" src="assets/javascript/ticketmaster.js"></script>

<script type="text/javascript" src="assets/javascript/foursquare.js"></script>
