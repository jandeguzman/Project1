<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ViBELA - Intro Page</title>

	<!-- link Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- link CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="janna/css/style.css">

	<!-- Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Alegreya|Dancing+Script|Poiret+One" rel="stylesheet">

</head>
<body>
<!-- Background / logo ---------------------------------------------------------------------- -->
	<div class = "container col-md-2">
		<img id="logo" src="images/logo.png" alt="ViBELA">
	</div>

<!-- homepage ------------------------------------------------------------------------------- -->
	<div class="container" id="container1" align="center">
	  	<form class="form-inline" action="#" method="GET" id="searchform">
	    	<div class="form-group">
		      	<label for="query">FEELING</label>
		      	<select class="form-control" name="query" id="query" value="Sights">
			        <option>Laid-back</option>
			        <option>Adventurous</option>
			        <option>Classy</option>
			        <option>Romantic</option>
			        <option>Wild</option>
			    </select>
	   		</div>
		    <div class="form-group">
		      	<label for="sel1">BUDGET</label>
		      	<select class="form-control" id="sel2">
			        <option>Under $25</option>
			        <option>$25-$50</option>
			        <option>$50-$100</option>
			        <option>Ballin' Out Tonight</option>
		      	</select>
		    </div>
		    <div class="form-group">
			    <label for="sel1">AREA</label>
			    <select class="form-control" id="sel3">
			        <option>Downtown LA</option>
			        <option>The Valley</option>
			        <option>Hollywood</option>
			        <option>The Westside</option>
			        <option>Beach Cities</option>
			    </select>
		    </div>
			<div class="form-group">
	    		<label for="datepicker">DATE</label>
	                <div class='input-group date' id='datetimepicker'>
	                    <input type='text' class="form-control" id="datepicker"/>
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
	            <div class="form-group">
<!-- 				<button type="button" class="btn btn-default">Plan my day</button> -->
				<input type="submit" name="submit" id="submit" value="Plan my Day">
		      	</div>
		     </div>
		</form>
	<!-- closing container1 div -->
	</div> 
<section>

<!-- YELP CONTAINER -->
	    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div id="content">
                        <div class="design">
                      <!-- PUT CONTENT HERE -->
                        </div>
                </div>
            </div>
        </div>
    </div>

<!-- TICKETMASTER CONTAINER -->
	    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div id="content">
                        <div class="design">
                   			<div id="result-view"></div>
                        </div>
                </div>
            </div>
        </div>
    </div>

<!-- FOURSQUARE CONTAINER -->
    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div id="content">
                    <div id="venuewrapper">
                        <div id="venues" class="design"></div>
                    </div>
                    <div id="mapcontainer">
                        <div class="map" id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
