<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/style.css" type="text/css">
<body>
	<section>
		<p style="text-align:right;"><img width="241" height="61" src="images/poweredByFoursquare_gray.png"></p>
		<h1 class="quote">VibeLA</h1><br>
		<h1 class="quote">Type in whatever you want</h1><br>
		<form action="#" method="GET" id="searchform">
			<input type="text" name="query" id="query" value="Example: Sights">
			<input type="submit" name="submit" id="submit" value="Submit">
		</form>	
		
		<div id="content">
			<div id="venuewrapper">
				<div id="venues"></div>
			</div>
			<div id="mapcontainer">
		 		<div class="map" id="map"></div>
			</div>
		</div>
	</section>
	
	<script src="http://code.jquery.com/jquery-1.10.0.min.js" type="text/javascript"></script>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyBQ_8mPMsxvezjGdar8Y_tnm9rSKXM7GDs&sensor=false"></script>
	<script src="js/site.js" type="text/javascript"></script>
</body>
</html>
