<head>
	<meta charset="utf-8">

	<title>ViBELA - Intro Page</title>

	<!-- link Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>
<!-- Background / logo ---------------------------------------------------------------------- -->
	<div class = "container col-md-2">
		<img id="logo" src="images/logo.png" alt="ViBELA">
	</div>

<!-- homepage ------------------------------------------------------------------------------- -->
	<div class="container" id="container1">
	  	<form class="form-inline">
	    	<div class="form-group">
		      	<label for="sel1">FEELING</label>
		      	<select class="form-control" id="sel1">
			        <option>Laid-back</option>
			        <option>Adventurous</option>
			        <option>Classy</option>
			        <option>Romantic</option>
			        <option>Wild</option>
			    </select>
	   		</div>
		    <div class="form-group">
		      	<label for="sel1">BUDGET</label>
		      	<select class="form-control" id="sel2">
			        <option>Under $25</option>
			        <option>$25-$50</option>
			        <option>$50-$100</option>
			        <option>Ballin' Out Tonight</option>
		      	</select>
		    </div>
		    <div class="form-group">
			    <label for="sel1">AREA</label>
			    <select class="form-control" id="sel3">
			        <option>Downtown LA</option>
			        <option>The Valley</option>
			        <option>Hollywood</option>
			        <option>The Westside</option>
			        <option>Beach Cities</option>
			    </select>
		    </div>
			<div class="form-group">
	    		<label>DATE</label>
	                <div class='input-group date' id='datetimepicker'>
	                    <input type='text' class="form-control" />
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
	            <div class="form-group">
				<button type="button" class="btn btn-default">Plan my day</button>
		      	</div>
		     </div>
		</form>
	<!-- closing container1 div -->
	</div>

				      <img class="d-block img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWvhJDQp3is-cgwALizjUuUPox5nRVY2W1Avg_S2gq9__yrale" alt="First slide">

		      	</div>
		    </div>
		    <div class="carousel-item">

				      <img class="d-block img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWvhJDQp3is-cgwALizjUuUPox5nRVY2W1Avg_S2gq9__yrale" alt="First slide">

				      <img class="d-block img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWvhJDQp3is-cgwALizjUuUPox5nRVY2W1Avg_S2gq9__yrale" alt="First slide">   	
		      	</div>
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>

		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
